<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/Moha_tangx logo.png"
      type="image/x-icon"
    />
    <title>QR-CODE-COMPONENT</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="qr-code">
          <img src="./images/image-qr-code.png" alt="" />
        </div>
        <h3 class="head-text">
          Improve your front-end skill by building projects
        </h3>
        <p class="sub-text">
          Scan the QR code to visit Front-end Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
